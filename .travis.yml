language: python
sudo: required
dist: trusty
python:
    - "3.2"
    - "3.5"

compiler:
    - gcc

before_install:
    - ./.install_dependencies.sh

install:
    - mkdir build
    - cd build
    - cmake -DBUILD_TESTING=ON ..
    - make dtc
    - make
    - make system_test
    - sudo apt-get install -y python-pip
    - python -m pip install -r ../tests/system_test/requirements.txt

script:
    - make check
    - python ../tests/system_test/system_test.py .
